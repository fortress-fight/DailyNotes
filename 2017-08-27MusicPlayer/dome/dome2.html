<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <audio src="http://ws.stream.qqmusic.qq.com/107506653.m4a?fromtag=46" autoplay controls>
    </audio>
    <script>
        var audio = document.querySelector('audio');
        audio.oncanplay = function () {
            console.log('已经可以播放')
        }
        audio.oncanplaythrough = function () {
            console.log('当浏览器可在不因缓冲而停顿的情况下进行播放时触发。')
        }
        audio.ondurationchange = function () {
            console.log('当音频/视频的时长已更改时触发。')
        }
        audio.onemptied = function () {
            console.log('当目前的播放列表为空时触发。')
        }
        audio.onended = function () {
            console.log('视频播放结束')
        }
        audio.onloadeddata = function (){
            console.log('已加载当前帧')
        }
        audio.onloadedmetadata = function (){
            console.log('音频/视频的元数据(时长、尺寸（仅视频）以及文本轨道。)加载完成')
        }
        audio.onloadstart = function (){
            console.log('浏览器开始加载数据')
        }
        audio.onpause = function (){
            console.log('以暂停')
        }
        audio.onplay = function (){
            console.log('已播放')
        }
        audio.onplaying = function (){
            console.log('已播放，但是目前等待缓冲中')
        }
        audio.onprogress = function (){
            console.log('下载中')
        }
        audio.onratechange = function (){
            console.log('播放速率已经发生改变')
        }
        audio.onstalled = function (){
            console.log('数据不可用')
        }
        audio.onseeked = function (){
            console.log('调到新的播放位置后')
        }
        audio.onstalled = function (){
            console.log('调到新的播放位置前')
        }
        audio.ontimeupdate = function (){
            console.log('当前的播放位置发生变化') // 持续触发
        }
        audio.onvolumechange = function (){
            console.log('当前的音量发生变化')
        }
        audio.onsuspend = function (){
            console.log('浏览器不获取媒体数据')
        }
        // waiting -- 当视频由于需要缓冲下一帧而停止时触发。
    </script>
</body>

</html>
