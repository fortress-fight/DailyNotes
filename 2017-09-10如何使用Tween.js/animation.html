<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./animation.js"></script>
    <script src="./tween.js"></script>
    <style>
        div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #58a;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var moveEl = document.querySelector('div');
        Math.animation(0, 1000, 1000, function (v, done) {
            if (done) {
                console.log('运动结束')
            };
            // moveEl.style="transform:translateX("+ v +"px)";
            moveEl.style="transform:scale("+ v / 100 +")";
        }, 'linear')
    </script>
</body>

</html>
